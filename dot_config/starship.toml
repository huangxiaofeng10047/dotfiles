# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = """
$status \
${custom.tztime} \
${custom.uptime} \
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
