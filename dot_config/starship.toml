# Inserts a blank line between shell prompts
add_newline = true
[container]
disabled = true
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = false

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[ğŸ¥³ğŸŒˆğŸ©·](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[ğŸš¨ğŸ’€](bold red)"
[cmd_duration]
min_time = 100
format = 'ğŸŒ[$duration](bold yellow) '

[fossil_branch]
symbol = "ï˜ "

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
